<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªçc C√πng B√© - To√°n & Ti·∫øng Vi·ªát L·ªõp 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap');
        body {

            margin: 0;

        /* C·ªë ƒë·ªãnh k√≠ch th∆∞·ªõc khung ·ª©ng d·ª•ng */
        .app-viewport { 
            width: 480px; 
            height: 360px; 
            overflow: hidden;
            position: relative;
            background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
        }
        .chat-container { flex: 1; overflow-y: auto; padding: 10px; background: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px); }
        ::-webkit-scrollbar { width: 4px; }

        /* Animation cho game */

    </style>
</head>
<body>

    <div class="app-viewport bg-gradient-to-br from-blue-50 to-pink-50">
        <!-- Header nh·ªè g·ªçn -->
        <nav class="p-2 glass border-b flex justify-between items-center z-50">
            <h1 class="text-sm font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-pink-600">
                <i class="fas fa-graduation-cap"></i> B√© H·ªçc L·ªõp 1
            </h1>
            <div class="flex gap-1">
                <span class="text-[10px] px-2 py-0.5 bg-blue-100 text-blue-600 rounded-full">To√°n</span>
                <span class="text-[10px] px-2 py-0.5 bg-pink-100 text-pink-600 rounded-full">Ti·∫øng Vi·ªát</span>
            </div>
        </nav>

        <!-- Chat Area -->
        <div id="chat-messages" class="chat-container space-y-3 text-sm">
            <div class="flex gap-2">
                <div class="bg-white p-2 rounded-lg shadow-sm border border-gray-100 max-w-[85%]">
                    Ch√†o b√©! M√¨nh l√† gia s∆∞ AI. B√© mu·ªën h·ªçc g√¨ n√†o? üçé
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-2 border-t bg-white">
            <div class="flex gap-1">
                <input type="text" id="user-input" placeholder="H·ªèi b√†i ho·∫∑c t·∫°o game..." 
                    class="flex-1 p-2 text-sm border rounded-xl focus:outline-none focus:ring-1 focus:ring-blue-400">
                <button onclick="handleSend()" class="bg-blue-600 text-white px-3 py-1 rounded-xl hover:bg-blue-700">
                    <i class="fas fa-paper-plane text-xs"></i>
                </button>
            </div>
        </div>

        <!-- Game Area Overlay -->
        <div id="game-section" class="hidden game-overlay">
            <div class="flex justify-between items-center mb-2">
                <h2 id="game-title" class="text-sm font-bold text-blue-600">Tr√≤ Ch∆°i</h2>
                <button onclick="closeGame()" class="text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
            </div>
            <div id="game-content" class="flex-1 flex flex-col items-center justify-center gap-3 border-2 border-dashed border-yellow-200 rounded-xl p-2">
                <!-- Game elements -->
            </div>
        </div>
    </div>

    <script>
        const apiKey = ""; 
        const messagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const gameSection = document.getElementById('game-section');
        const gameContent = document.getElementById('game-content');

        const systemPrompt = `B·∫°n l√† gia s∆∞ l·ªõp 1. Tr·∫£ l·ªùi ng·∫Øn g·ªçn, d·ªÖ hi·ªÉu trong khung chat h·∫πp. 
        N·∫øu t·∫°o game, tr·∫£ v·ªÅ JSON k√®m theo: {"isGame":true, "title":"...", "type":"quiz", "questions":[{"q":"...","a":["..."],"correct":"..."}]}`;

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            const typingDiv = document.createElement('div');
            typingDiv.className = 'text-[10px] text-gray-400 italic';
            typingDiv.innerText = 'ƒêang suy nghƒ©...';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const response = await callGemini(text);
                messagesContainer.removeChild(typingDiv);
                
                const jsonMatch = response.match(/\{.*\}/s);
                let cleanText = response;
                
                if (jsonMatch) {
                    try {
                        const gameData = JSON.parse(jsonMatch[0]);
                        cleanText = response.replace(jsonMatch[0], '').trim();
                        renderGame(gameData);
                    } catch (e) {}
                }

                addMessage(cleanText || "Xong r·ªìi n√® b√©!", 'ai');
            } catch (error) {
                messagesContainer.removeChild(typingDiv);
                addMessage("L·ªói k·∫øt n·ªëi r·ªìi!", 'ai');
            }
        }

        async function callGemini(prompt, retries = 5) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${AIzaSyDHvCQd19WNOBeXQZRpgBvlABMOtNcjQqI}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] }
            };
            for (let i = 0; i < retries; i++) {
                try {
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (e) {
                    if (i === retries - 1) throw e;
                    await new Promise(r => setTimeout(r, 1000));
                }
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            const inner = document.createElement('div');
            inner.className = `p-2 rounded-lg max-w-[85%] shadow-sm text-sm ${
                sender === 'user' ? 'bg-blue-600 text-white' : 'bg-white border'
            }`;
            inner.innerText = text;
            div.appendChild(inner);
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function renderGame(data) {
            gameSection.classList.remove('hidden');
            document.getElementById('game-title').innerText = data.title;
            gameContent.innerHTML = '';
            
            if (data.type === 'quiz') {
                const q = data.questions[0];
                const qDiv = document.createElement('div');
                qDiv.className = 'text-center w-full';
                qDiv.innerHTML = `
                    <p class="text-base mb-4 font-bold text-gray-700">${q.q}</p>
                    <div class="grid grid-cols-2 gap-2">
                        ${q.a.map(ans => `
                            <button onclick="checkAnswer(this, '${ans}', '${q.correct}')" 
                                class="p-2 bg-gray-50 rounded-lg border text-xs hover:bg-blue-50 transition">
                                ${ans}
                            </button>
                        `).join('')}
                    </div>
                    <div id="game-feedback" class="mt-2 h-4 text-[10px] font-bold"></div>
                `;
                gameContent.appendChild(qDiv);
            }
        }

        function checkAnswer(btn, selected, correct) {
            const fb = document.getElementById('game-feedback');
            if (selected === correct) {
                btn.className = 'p-2 bg-green-100 border-green-500 text-green-700 rounded-lg border text-xs';
                fb.innerHTML = 'ƒê√∫ng r·ªìi! ‚ú®';
            } else {
                btn.className = 'p-2 bg-red-100 border-red-500 text-red-700 rounded-lg border text-xs';
                fb.innerHTML = 'Th·ª≠ l·∫°i nh√©!';
            }
        }

        function closeGame() { gameSection.classList.add('hidden'); }

        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });
    </script>
</body>
</html>
