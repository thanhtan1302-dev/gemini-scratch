        #game-canvas {

        .suggestions-bar {

        .suggestion-chip {

    </style>

<body>

    <div class="app-viewport">

        <!-- Chat Area -->

            <button class="suggestion-chip" onclick="quickSend('K·ªÉ cho b√© nghe m·ªôt c√¢u chuy·ªán c·ªï t√≠ch ng·∫Øn')">üìñ K·ªÉ chuy·ªán</button>
            <button class="suggestion-chip" onclick="quickSend('T·∫°o tr√≤ ch∆°i h·ª©ng qu·∫£ cho b√© nh√©')">üçé Ch∆°i game</button>
            <button class="suggestion-chip" onclick="quickSend('D·∫°y b√© v·∫ßn kh√≥ trong Ti·∫øng Vi·ªát')">üÖ∞Ô∏è H·ªçc v·∫ßn</button>
            <button class="suggestion-chip" onclick="quickSend('Khen b√© m·ªôt c√¢u th·∫≠t hay ƒëi')">üíñ Khen ng·ª£i</button>

                <input type="text" id="user-input" placeholder="N√≥i ho·∫∑c vi·∫øt cho Robot nh√©..." 
                    class="flex-1 p-3 text-sm border-2 border-pink-200 rounded-2xl focus:outline-none focus:border-pink-400 bg-pink-50/30">
                
                <button id="send-btn" onclick="handleSend()" class="bg-pink-500 text-white w-10 h-10 rounded-full hover:bg-pink-600 shadow-lg transform active:scale-95 transition">

        <!-- Game Area Overlay -->

                <button onclick="closeGame()" class="bg-gray-100 w-8 h-8 rounded-full text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
            </div>

    <script>
        const _p1 = "AIzaSyD8t";
        const _p2 = "dberxxkY_9WKuqP";
        const _p3 = "qqZLYqw9_r5o07Q";
        const getK = () => _p1 + _p2 + _p3;

        const messagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const gameSection = document.getElementById('game-section');
        const gameContent = document.getElementById('game-content');
        const gameCanvas = document.getElementById('game-canvas');
        const ctx = gameCanvas.getContext('2d');

        const systemPrompt = `B·∫°n l√† gia s∆∞ l·ªõp 1 th√¢n thi·ªán. Lu√¥n tr·∫£ l·ªùi ng·∫Øn g·ªçn + icon.
        Nhi·ªám v·ª•:
        1. Gi·∫£i th√≠ch b√†i h·ªçc to√°n, ti·∫øng vi·ªát, t·ª± nhi√™n x√£ h·ªôi l·ªõp 1.
        2. N·∫øu t·∫°o game nhanh (h·ª©ng qu·∫£, ch·∫°m h√¨nh), tr·∫£ v·ªÅ JSON: 
        {"isGame":true, "title":"...", "type":"canvas_catch", "targetEmoji":"üçé", "speed":3}`;

        let gameActive = false;
        let gameData = null;

        let recognition;
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'vi-VN';
            recognition.onstart = () => micBtn.classList.add('mic-active');
            recognition.onresult = (e) => { userInput.value = e.results[0][0].transcript; handleSend(); };
            recognition.onend = () => micBtn.classList.remove('mic-active');
        }

        function toggleSpeech() { if (recognition) recognition.start(); }

        function quickSend(text) {
            userInput.value = text;
            handleSend();
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text || sendBtn.disabled) return;
            addMessage(text, 'user');
            userInput.value = '';
            sendBtn.disabled = true;

            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'flex items-end gap-2 mb-3';
            typingDiv.innerHTML = `<div class="avatar">ü§ñ</div><div class="typing-indicator bubble-ai"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const response = await callGemini(text);
                document.getElementById('typing-indicator')?.remove();
                
                const jsonMatch = response.match(/\{.*\}/s);
                let cleanText = response;
                if (jsonMatch) {
                    try {
                        const data = JSON.parse(jsonMatch[0].trim());
                        cleanText = response.replace(jsonMatch[0], '').trim();
                        if (data.isGame) renderGame(data);
                    } catch (e) {}
                }
                addMessage(cleanText || "C√πng ch∆°i nh√©! üéà", 'ai');
            } catch (error) {
                document.getElementById('typing-indicator')?.remove();
                addMessage("Robot m·ªát qu√°, b√© nh·∫Øn l·∫°i nh√©! üß∏", 'ai');
            } finally { sendBtn.disabled = false; }
        }

        async function callGemini(prompt) {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${getK()}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] }
                })
            });
            const data = await res.json();
            return data.candidates[0].content.parts[0].text;
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} mb-4 items-end gap-2`;
            div.innerHTML = sender === 'ai' ? 
                `<div class="avatar shadow-sm">ü§ñ</div><div class="bubble-ai p-3 shadow-sm max-w-[80%] text-sm">${text}</div>` :
                `<div class="bubble-user p-3 shadow-sm max-w-[80%] text-sm font-medium">${text}</div>`;
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function renderGame(data) {
            gameSection.classList.remove('hidden');
            document.getElementById('game-title').innerText = "üéà " + (data.title || "Tr√≤ Ch∆°i");
            gameData = data;
            gameCanvas.width = gameContent.clientWidth - 20;
            gameCanvas.height = 200;
            if (data.type === 'canvas_catch') {
                startCatchGame(data);
            } else {
                gameCanvas.style.display = 'none';
                document.getElementById('game-ui').innerHTML = `<p class="text-sm font-bold">Game n√†y ƒëang ƒë∆∞·ª£c Robot v·∫Ω... B√© ch·ªù x√≠u nh√©!</p>`;
            }
        }

        function startCatchGame(data) {
            gameCanvas.style.display = 'block';
            document.getElementById('game-ui').innerHTML = '';
            gameActive = true;
            let basketX = gameCanvas.width / 2;
            let items = [];
            let gameScore = 0;
            const spawnItem = () => { items.push({ x: Math.random() * (gameCanvas.width - 20) + 10, y: -20 }); };
            const loop = () => {
                if (!gameActive) return;
                ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
                ctx.font = "30px Arial";
                ctx.fillText("üß∫", basketX - 15, gameCanvas.height - 10);
                items.forEach((item, index) => {
                    item.y += data.speed || 2;
                    ctx.fillText(data.targetEmoji || "üçé", item.x, item.y);
                    if (item.y > gameCanvas.height - 40 && Math.abs(item.x - basketX) < 25) {
                        items.splice(index, 1);
                        gameScore++;
                    } else if (item.y > gameCanvas.height) { items.splice(index, 1); }
                });
                if (Math.random() < 0.02) spawnItem();
                ctx.fillStyle = "#1e40af";
                ctx.font = "bold 12px Lexend";
                ctx.fillText("ƒêi·ªÉm: " + gameScore, 10, 20);
                requestAnimationFrame(loop);
            };
            const move = (e) => {
                const rect = gameCanvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                basketX = clientX - rect.left;
            };
            gameCanvas.addEventListener('mousemove', move);
            gameCanvas.addEventListener('touchmove', move);
            loop();
        }

        function closeGame() { gameActive = false; gameSection.classList.add('hidden'); }
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });
    </script>
