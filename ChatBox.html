    <script>

        const _p1 = "AIzaSyD8t";
        const _p2 = "dberxxkY_9WKuqP";

        const getK = () => {
            // Gh√©p n·ªëi c√°c ph·∫ßn c·ªßa kh√≥a m·ªôt c√°ch minh b·∫°ch h∆°n ƒë·ªÉ tr√°nh l·ªói logic gi·∫£i m√£

        const messagesContainer = document.getElementById('chat-messages');

        const systemPrompt = `B·∫°n l√† gia s∆∞ l·ªõp 1 th√¢n thi·ªán. Tr·∫£ l·ªùi c·ª±c k·ª≥ ng·∫Øn g·ªçn, d√πng bi·ªÉu t∆∞·ª£ng c·∫£m x√∫c.
        Nhi·ªám v·ª•:
        1. Gi·∫£i th√≠ch ki·∫øn th·ª©c to√°n/ti·∫øng vi·ªát l·ªõp 1 cho tr·∫ª em (ph√©p c·ªông tr·ª´ ph·∫°m vi 10, v·∫ßn, √¢m).
        2. N·∫øu ng∆∞·ªùi d√πng y√™u c·∫ßu t·∫°o game, tr·∫£ v·ªÅ vƒÉn b·∫£n h∆∞·ªõng d·∫´n ng·∫Øn g·ªçn v√† m·ªôt kh·ªëi JSON duy nh·∫•t ·ªü cu·ªëi: 
        {"isGame":true, "title":"T√™n game", "type":"quiz", "questions":[{"q":"C√¢u h·ªèi?","a":["ƒêA1","ƒêA2"],"correct":"ƒêA1"}]}`;

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text || sendBtn.disabled) return;

            addMessage(text, 'user');
            userInput.value = '';
            sendBtn.disabled = true;

            const typingDiv = document.createElement('div');
            typingDiv.className = 'text-[10px] text-gray-400 italic mb-2';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerText = 'Gia s∆∞ ƒëang suy nghƒ©...';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const response = await callGemini(text);
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
                
                const jsonMatch = response.match(/\{.*\}/s);
                let cleanText = response;
                
                if (jsonMatch) {
                    try {
                        const gameData = JSON.parse(jsonMatch[0].trim());
                        cleanText = response.replace(jsonMatch[0], '').trim();
                        if (gameData.isGame) renderGame(gameData);
                    } catch (e) {
                        console.error("L·ªói ph√¢n t√≠ch JSON game:", e);
                    }
                }

                addMessage(cleanText || "B√© c√πng ch∆°i game nh√©!", 'ai');
            } catch (error) {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
                console.error("L·ªói khi g·ª≠i tin nh·∫Øn:", error);
                
                let errorMsg = "√îi, m√°y ch·ªß b·∫≠n m·ªôt ch√∫t. B√© th·ª≠ nh·∫Øn l·∫°i nh√©!";
                if (error.message.includes("API key")) {
                    errorMsg = "L·ªói x√°c th·ª±c kh√≥a ·ª©ng d·ª•ng. Vui l√≤ng ki·ªÉm tra l·∫°i kh√≥a.";
                }

        async function callGemini(prompt, retries = 5) {
            const key = getK();
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] }
            };

            let lastError;
            for (let i = 0; i < retries; i++) {
                try {
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!res.ok) {
                        const errorData = await res.json().catch(() => ({}));
                        throw new Error(errorData?.error?.message || `HTTP ${res.status}`);
                    }
                    
                    const data = await res.json();
                    const textResponse = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (!textResponse) throw new Error("Ph·∫£n h·ªìi r·ªóng t·ª´ AI");
                    return textResponse;
                } catch (e) {
                    lastError = e;
                    if (i < retries - 1) {
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(r => setTimeout(r, delay));
                    }
                }
            }
            throw lastError;
        }

        function addMessage(text, sender) {

            inner.innerText = text;
            div.appendChild(inner);
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function renderGame(data) {

            gameContent.innerHTML = '';
