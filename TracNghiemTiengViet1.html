    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
        
        :root {
            --vh: 1vh;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: #FFDEE9;
            background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            display: flex;
            flex-direction: column;
            align-items: center;

        /* Hi·ªáu ·ª©ng b√≥ng bay n·ªÅn */
        .bubble {

            bottom: -50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 10s infinite ease-in;
            z-index: 0;
            pointer-events: none;

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .main-title {
            font-size: clamp(1rem, 4vh, 1.5rem);
            font-weight: 800;
            color: #ff4757;
            margin-bottom: 8px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #ffffff;
            z-index: 10;
            text-align: center;
            flex-shrink: 0;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border: clamp(4px, 1vh, 6px) solid #fffa65;
            border-radius: 2rem;
            box-shadow: 0 10px 0px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px;
            /* T·ª± ƒë·ªông t√≠nh to√°n chi·ªÅu cao ƒë·ªÉ v·ª´a kh√≠t m√†n h√¨nh */
            height: auto;
            max-height: calc(var(--vh, 1vh) * 80); 
            padding: clamp(1rem, 3vh, 1.5rem);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            z-index: 10;
            overflow: hidden;
        }

        .btn-answer {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid #70a1ff;
            background: #ffffff;
            border-radius: 1rem;
            font-size: clamp(0.9rem, 2.5vh, 1.1rem);
            font-weight: 700;
            color: #2f3542;
            padding: 0.5rem;
            min-height: clamp(45px, 8vh, 60px);
            box-shadow: 0 4px 0px #747d8c;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-answer:hover:not(:disabled) {
            transform: translateY(-2px);
            background: #eccc68;
            border-color: #ffa502;
            box-shadow: 0 6px 0px #ff7f50;
        }

        .btn-answer:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: none;
        }

        .correct {
            background-color: #2ed573 !important;
            color: white !important;
            border-color: #ffffff !important;
            box-shadow: 0 4px 0px #1e90ff !important;
        }

        .wrong {
            background-color: #ff4757 !important;
            color: white !important;
            border-color: #ffffff !important;
            box-shadow: 0 4px 0px #c0392b !important;
        }

        .progress-bar {
            height: 10px;
            background-color: #f1f2f6;
            border-radius: 10px;
            border: 1px solid #ced6e0;
            overflow: hidden;
            flex-shrink: 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff9f43, #ff6b6b);
            transition: width 0.3s ease;
        }

        .level-badge {
            background: #5352ed;
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 2rem;
            font-weight: bold;
            font-size: 0.75rem;
        }

        #question-image {
            font-size: clamp(2.5rem, 10vh, 4rem);
            margin-bottom: 0.5rem;
            flex-shrink: 0;
        }

        .btn-stop {
            color: #ff4757;
            font-weight: 900;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 4px 15px;
            border-radius: 10px;
            border: 2px solid transparent;
            margin-top: 10px;
        }

        .result-score-circle {
            width: clamp(80px, 20vh, 120px);
            height: clamp(80px, 20vh, 120px);
            border-radius: 50%;
            background: white;
            border: 6px solid #ffa502;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2.5rem;
            font-weight: 900;
            color: #ff4757;
        }
    </style>
</head>
<body>

    <h1 class="main-title">üåü TI·∫æNG VI·ªÜT L·ªöP 1 üåü</h1>

    <div id="game-container" class="game-card">
        <!-- M√†n h√¨nh b·∫Øt ƒë·∫ßu -->
        <div id="start-screen" class="flex flex-col h-full justify-center items-center">
            <div class="text-6xl mb-4 animate-bounce">üéí</div>
            <h2 class="text-xl font-bold text-blue-600 mb-2">S·∫µn s√†ng ch∆∞a b√©?</h2>
            <p class="text-gray-500 mb-6 text-sm">V∆∞·ª£t qua th·ª≠ th√°ch ƒë·ªÉ nh·∫≠n qu√† nh√©!</p>
            <button onclick="startGame()" class="w-full max-w-[200px] bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-bold py-3 px-8 rounded-full text-lg shadow-[0_5px_0px_#d35400] active:translate-y-1 active:shadow-none">
                CH∆†I NGAY
            </button>
            <button onclick="exitGame()" class="mt-4 text-gray-400 text-sm font-bold">THO√ÅT</button>
        </div>

        <!-- M√†n h√¨nh ch∆°i game -->
        <div id="quiz-screen" class="hidden h-full flex flex-col overflow-hidden">
            <div class="mb-2 flex-shrink-0">
                <div class="flex justify-between items-center mb-1">
                    <span class="level-badge" id="level-display">V√≤ng 1</span>
                    <span class="font-bold text-xs text-pink-500">‚≠ê <span id="score-display">0</span></span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>

            <div class="flex-grow flex flex-col justify-center overflow-hidden">
                <div id="question-image"></div>
                <h2 id="question-text" class="text-base font-bold text-gray-800 px-2 mb-3 leading-tight"></h2>
                <div id="answers-grid" class="grid grid-cols-2 gap-2 px-1"></div>
            </div>

            <div class="flex-shrink-0">
                <button onclick="endGame()" class="btn-stop">D·ª™NG</button>
            </div>
        </div>

        <!-- M√†n h√¨nh k·∫øt qu·∫£ -->
        <div id="result-screen" class="hidden flex flex-col h-full justify-center items-center py-2">
            <div class="text-5xl mb-2">üèÜ</div>
            <h2 class="text-lg font-bold text-gray-800 mb-2 uppercase">K·∫øt Qu·∫£</h2>
            <div class="result-score-circle" id="final-score">0</div>
            <p id="result-message" class="text-sm font-bold text-blue-500 mb-4 px-2"></p>
            <button onclick="location.reload()" class="w-full max-w-[180px] bg-blue-500 text-white font-bold py-2.5 px-6 rounded-full shadow-[0_4px_0px_#2980b9] text-base active:translate-y-1 active:shadow-none">
                CH∆†I L·∫†I
            </button>
        </div>
    </div>

    <script>
        // C·∫≠p nh·∫≠t gi√° tr·ªã --vh ƒë·ªÉ x·ª≠ l√Ω l·ªói chi·ªÅu cao tr√™n tr√¨nh duy·ªát di ƒë·ªông
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);

        for (let i = 0; i < 12; i++) {
            const b = document.createElement('div');
            b.className = 'bubble';
            const size = Math.random() * 40 + 20 + 'px';
            b.style.width = size;
            b.style.height = size;
            b.style.left = Math.random() * 100 + 'vw';
            b.style.animationDuration = Math.random() * 5 + 6 + 's';
            b.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(b);
        }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq, type, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function exitGame() {
            try { window.parent.postMessage('close-iframe', '*'); } catch (e) {}
        }

        const rawQuestions = [
            [
                { q: "Qu·∫£ g√¨ ƒë√¢y nh·ªâ?", img: "üçä", options: ["T√°o", "Cam", "L√™", "M·∫≠n"], correct: "Cam" },
                { q: "ƒêi·ªÅn ch·ªØ: 'C_ c√°'?", img: "üêü", options: ["u", "a", "o", "√¥"], correct: "a" },
                { q: "Con g√¨ ƒë√¢y?", img: "üê£", options: ["V·ªãt", "G√†", "Chim", "C√°"], correct: "G√†" },
                { q: "T·ª´ n√†o b·∫Øt ƒë·∫ßu b·∫±ng 'B'?", img: "‚öΩ", options: ["C√°", "B√≥ng", "D∆∞a", "G√†"], correct: "B√≥ng" },
                { q: "T·ª´ n√†o c√≥ v·∫ßn 'a'?", img: "üè†", options: ["Nh√†", "H·ªçc", "Ng·ªß", "ƒêi"], correct: "Nh√†" }
            ],
            [
                { q: "ƒêi·ªÅn ch·ªØ: 'H_ h·ªçc'?", img: "‚úçÔ∏è", options: ["i", "√™", "∆°", "√¥"], correct: "√™" },
                { q: "ƒê√¢y l√† v·∫≠t d·ª•ng g√¨?", img: "ü•õ", options: ["B√°t", "Ca", "ƒê≈©a", "Th√¨a"], correct: "Ca" },
                { q: "Qu·∫£ t√°o l√† 'Qu_ t√°o'?", img: "üçé", options: ["a", "·∫£", "√°", "√£"], correct: "·∫£" },
                { q: "Con g√¨ k√™u 'Meo meo'?", img: "üê±", options: ["Ch√≥", "M√®o", "L·ª£n", "G√†"], correct: "M√®o" },
                { q: "Ch·ªØ ƒë·∫ßu c·ªßa 'Xe'?", img: "üö≤", options: ["X", "S", "C", "K"], correct: "X" }
            ]
        ];

        let gameQuestions = [];
        let currentLevel = 0, currentQuestionIndex = 0, score = 0, canAnswer = true;

        function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }

        function prepareQuestions() {
            gameQuestions = rawQuestions.map(lvl => shuffle([...lvl]).map(q => {
                const options = shuffle([...q.options]);
                return { ...q, options, correct: options.indexOf(q.correct) };
            }));
        }

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            score = 0; currentLevel = 0; currentQuestionIndex = 0;
            prepareQuestions(); updateScore(); loadQuestion();
        }

        function loadQuestion() {
            canAnswer = true;
            const q = gameQuestions[currentLevel][currentQuestionIndex];
            document.getElementById('level-display').innerText = `V√≤ng ${currentLevel + 1}`;
            document.getElementById('progress-fill').style.width = `${(currentQuestionIndex / 5) * 100}%`;
            document.getElementById('question-text').innerText = q.q;
            document.getElementById('question-image').innerText = q.img;
            const grid = document.getElementById('answers-grid');
            grid.innerHTML = '';
            q.options.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'btn-answer';
                b.innerText = opt;
                b.onclick = () => check(i, b);
                grid.appendChild(b);
            });
        }

        function check(idx, b) {
            if (!canAnswer) return;
            canAnswer = false;
            const q = gameQuestions[currentLevel][currentQuestionIndex];
            if (idx === q.correct) {
                score++; b.classList.add('correct'); playTone(523.25, 'sine', 0.15);
            } else {
                score = Math.max(0, score - 1); b.classList.add('wrong');
                document.querySelectorAll('.btn-answer')[q.correct].classList.add('correct');
                playTone(220, 'triangle', 0.2);
            }
            updateScore();
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex >= 5) {
                    currentLevel++; currentQuestionIndex = 0;
                    if (currentLevel >= gameQuestions.length) { endGame(); return; }
                }
                loadQuestion();
            }, 800);
        }

        function updateScore() { document.getElementById('score-display').innerText = score; }

        function endGame() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            let msg = score >= 8 ? "B√© l√† thi√™n t√†i Ti·∫øng Vi·ªát! ü•á" : "B√© l√†m t·ªët l·∫Øm, c·ªë g·∫Øng nh√©! üåü";
            document.getElementById('result-message').innerText = msg;
        }
    </script>
</body>
