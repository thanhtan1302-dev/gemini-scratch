<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√© H·ªçc To√°n L·ªõp 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: #FFDEE9;
            background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 10px;
        }

        .main-header {
            font-size: 26px;
            font-weight: 900;
            color: #FF477E;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #game-container {
            width: 480px;
            height: 360px;
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            border: 6px solid #FF7EB3;
            border-radius: 2rem;
            box-shadow: 0 15px 35px rgba(255, 71, 126, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .screen {
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-image: radial-gradient(#FF7EB3 1px, transparent 1px);
            background-size: 20px 20px;
            background-color: white;
            background-position: 0 0;
            background-opacity: 0.05;
        }

        .option-btn {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid #FF7EB3;
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 1.2rem;
            background: white;
            color: #FF477E;
        }

        .option-btn:hover:not(:disabled) {
            transform: scale(1.05);
            background-color: #FFF0F5;
            box-shadow: 0 5px 15px rgba(255, 126, 179, 0.3);
        }

        .correct {
            background-color: #2ECC71 !important;
            color: white !important;
            border-color: #27AE60 !important;
            transform: scale(1.1);
        }

        .incorrect {
            background-color: #FF4757 !important;
            color: white !important;
            border-color: #FF6B81 !important;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .progress-bar {
            height: 12px;
            background-color: #FFE4E1;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #FFB6C1;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF7EB3, #FF477E);
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <h1 class="main-header">‚ú® TR·∫ÆC NGHI·ªÜM TO√ÅN 1 üéà</h1>

    <div id="game-container">
        <!-- M√†n h√¨nh b·∫Øt ƒë·∫ßu -->
        <div id="start-screen" class="screen text-center">
            <div class="text-6xl mb-2 floating">ü¶Å</div>
            <h2 class="text-3xl font-extrabold text-pink-600 mb-2">B√© T·∫≠p T√≠nh Nh·∫©m</h2>
            <p class="text-gray-500 text-sm mb-6 font-medium">C√πng tham gia gi·∫£i ƒë·ªë v·ªõi b·∫°n S∆∞ T·ª≠ nh√©!</p>
            <button onclick="startGame()" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 rounded-2xl shadow-[0_6px_0_#d13d6a] transition active:translate-y-1 active:shadow-none text-xl">
                CH∆†I NGAY üöÄ
            </button>
        </div>

        <!-- M√†n h√¨nh ch∆°i game -->
        <div id="quiz-screen" class="screen hidden">
            <div class="flex justify-between items-center mb-2">
                <div class="flex items-center gap-1 bg-pink-100 px-3 py-1 rounded-full text-[10px] font-bold text-pink-600 uppercase">
                    ‚≠ê V√≤ng <span id="current-round">1</span>/5
                </div>
                <div class="flex items-center gap-1 bg-yellow-100 px-3 py-1 rounded-full text-[10px] font-bold text-yellow-700 uppercase">
                    üíé ƒêi·ªÉm: <span id="score">0</span>
                </div>
            </div>
            
            <div class="progress-bar mb-4">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>

            <div class="text-center flex-grow flex flex-col justify-center">
                <div id="round-emoji" class="text-3xl mb-2">üçé</div>
                <h2 id="question-text" class="text-4xl font-bold text-gray-800 mb-6 bg-white p-4 rounded-3xl border-2 border-dashed border-pink-200">1 + 1 = ?</h2>
                <div id="options-container" class="grid grid-cols-2 gap-3">
                    <!-- ƒê√°p √°n -->
                </div>
            </div>

            <div class="mt-4 flex justify-between items-center text-[10px] font-bold text-gray-400">
                <span>C√ÇU <span id="question-num">1</span>/10</span>
                <button onclick="finishGame()" class="text-red-400 hover:text-red-600 uppercase flex items-center gap-1">
                    üö™ Tho√°t
                </button>
            </div>
        </div>

        <!-- M√†n h√¨nh k·∫øt qu·∫£ -->
        <div id="result-screen" class="screen text-center hidden">
            <div id="result-emoji" class="text-6xl mb-2">üéâ</div>
            <h2 id="result-title" class="text-2xl font-bold text-pink-600 mb-1">Xu·∫•t S·∫Øc!</h2>
            <div class="bg-yellow-50 py-4 rounded-3xl mb-6 border-4 border-yellow-200 shadow-inner">
                <p class="text-xs text-yellow-600 font-bold uppercase mb-1">C√∫p V√†ng C·ªßa B√©</p>
                <p id="final-score" class="text-6xl font-black text-yellow-700">0</p>
            </div>
            <button id="next-btn" onclick="nextAction()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-2xl shadow-[0_6px_0_#2d9154] transition active:translate-y-1 active:shadow-none text-xl">
                TI·∫æP T·ª§C üåà
            </button>
        </div>
    </div>

    <script>
        let currentRound = 1;
        let currentQuestionIdx = 0;
        let score = 0;
        let questions = [];
        const totalQuestionsPerRound = 10;
        const totalRounds = 5;

        const roundEmojis = ['üçé', 'ü¶í', 'üéà', 'üç∞', 'ü¶ñ'];
        const resultEmojis = ['ü•â', 'ü•à', 'ü•á', 'üèÜ', 'üëë'];

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            } else if (type === 'wrong') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            }
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function generateQuestions(round) {
            const qs = [];
            for (let i = 0; i < totalQuestionsPerRound; i++) {
                let a, b, op, ans;
                if (round === 1) { 
                    op = Math.random() > 0.5 ? '+' : '-';
                    if (op === '+') { a = Math.floor(Math.random() * 6); b = Math.floor(Math.random() * (11 - a)); ans = a + b; }
                    else { a = Math.floor(Math.random() * 11); b = Math.floor(Math.random() * (a + 1)); ans = a - b; }
                } else if (round === 2) {
                    op = Math.random() > 0.5 ? '+' : '-';
                    a = Math.floor(Math.random() * 11) + 5;
                    b = op === '+' ? Math.floor(Math.random() * (21 - a)) : Math.floor(Math.random() * a);
                    ans = op === '+' ? a + b : a - b;
                } else if (round === 3) {
                    a = Math.floor(Math.random() * 10); ans = Math.floor(Math.random() * 10);
                    qs.push({ q: `${a} + ? = ${a + ans}`, options: generateOptions(ans), answer: ans }); continue;
                } else if (round === 4) {
                    a = (Math.floor(Math.random() * 9) + 1) * 10; b = (Math.floor(Math.random() * 5)) * 10;
                    op = Math.random() > 0.5 ? '+' : '-';
                    ans = op === '+' ? a + b : a - b;
                } else {
                    a = Math.floor(Math.random() * 50) + 10; b = Math.floor(Math.random() * 30);
                    op = Math.random() > 0.5 ? '+' : '-';
                    ans = op === '+' ? a + b : a - b;
                }
                qs.push({ q: `${a} ${op} ${b} = ?`, options: generateOptions(ans), answer: ans });
            }
            return qs;
        }

        function generateOptions(correct) {
            let s = new Set([correct]);
            while(s.size < 4) {
                let w = correct + (Math.floor(Math.random() * 7) - 3);
                if (w >= 0 && w !== correct) s.add(w);
            }
            return Array.from(s).sort(() => Math.random() - 0.5);
        }

        function startGame() {
            score = 0; currentRound = 1; startRound();
        }

        function startRound() {
            currentQuestionIdx = 0;
            questions = generateQuestions(currentRound);
            document.getElementById('current-round').innerText = currentRound;
            document.getElementById('score').innerText = score;
            document.getElementById('round-emoji').innerText = roundEmojis[currentRound-1];
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            const data = questions[currentQuestionIdx];
            document.getElementById('question-text').innerText = data.q;
            document.getElementById('question-num').innerText = currentQuestionIdx + 1;
            document.getElementById('progress-fill').style.width = `${(currentQuestionIdx / 10) * 100}%`;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            data.options.forEach(opt => {
                const b = document.createElement('button');
                b.className = 'option-btn font-bold shadow-[0_4px_0_#FF7EB3] active:translate-y-1 active:shadow-none';
                b.innerText = opt;
                b.onclick = () => {
                    const all = document.querySelectorAll('.option-btn');
                    all.forEach(btn => btn.disabled = true);
                    if (opt === data.answer) {
                        b.classList.add('correct'); playSound('correct'); score++;
                    } else {
                        b.classList.add('incorrect'); playSound('wrong'); score = Math.max(0, score - 1);
                        all.forEach(btn => { if(parseInt(btn.innerText) === data.answer) btn.classList.add('correct'); });
                    }
                    document.getElementById('score').innerText = score;
                    setTimeout(() => {
                        currentQuestionIdx++;
                        if (currentQuestionIdx < 10) loadQuestion();
                        else showRoundResult();
                    }, 800);
                };
                container.appendChild(b);
            });
        }

        function showRoundResult() {
            showScreen('result-screen');
            document.getElementById('final-score').innerText = score;
            document.getElementById('result-emoji').innerText = resultEmojis[currentRound-1];
            const btn = document.getElementById('next-btn');
            if (currentRound < 5) {
                document.getElementById('result-title').innerText = "V√≤ng " + currentRound + " Xong!";
                btn.innerText = "SANG V√íNG " + (currentRound + 1) + " üéÅ";
            } else {
                document.getElementById('result-title').innerText = "B√â L√Ä THI√äN T√ÄI! üëë";
                btn.innerText = "CH∆†I L·∫†I T·ª™ ƒê·∫¶U üçé";
            }
        }

        function finishGame() {
            showScreen('result-screen');
            document.getElementById('result-emoji').innerText = "üèÅ";
            document.getElementById('result-title').innerText = "T·∫°m Ngh·ªâ Nh√©!";
            document.getElementById('final-score').innerText = score;
            document.getElementById('next-btn').innerText = "CH∆†I L·∫†I N√ÄO";
            currentRound = 5;
        }

        function nextAction() {
            if (currentRound < 5) { currentRound++; startRound(); }
            else startGame();
        }
    </script>
</body>
</html>
