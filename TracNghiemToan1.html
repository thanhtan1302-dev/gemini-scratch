<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        :root {
            --primary-pink: #FF477E;
            --secondary-pink: #FF7EB3;
            --bg-gradient: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            height: -webkit-fill-available; /* Fix cho tr√¨nh duy·ªát di ƒë·ªông */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 10px;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            max-width: 450px;
            /* T·ª± ƒë·ªông co gi√£n nh∆∞ng kh√¥ng bao gi·ªù tr√†n m√†n h√¨nh */
            max-height: 95vh;
            background: rgba(255, 255, 255, 0.98);
            border: 4px solid var(--secondary-pink);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(255, 71, 126, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .screen {
            width: 100%;
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 1px 1px, var(--secondary-pink) 0.5px, transparent 0);
            background-size: 20px 20px;
            background-color: white;
            overflow-y: auto; /* Cho ph√©p cu·ªôn n·ªôi dung n·∫øu qu√° d√†i */
        }

        .hidden { display: none !important; }

        /* N√∫t t√πy ch·ªçn */
        .option-btn {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid var(--secondary-pink);
            font-size: clamp(1.2rem, 6vw, 1.5rem);
            font-weight: 800;
            padding: 10px;
            border-radius: 1rem;
            background: white;
            color: var(--primary-pink);
            cursor: pointer;
            box-shadow: 0 4px 0 var(--secondary-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
        }

        .option-btn:hover:not(:disabled) {
            background-color: #FFF0F5;
        }

        .option-btn:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: none;
        }

        .correct {
            background-color: #2ECC71 !important;
            color: white !important;
            border-color: #27AE60 !important;
            box-shadow: 0 4px 0 #27AE60 !important;
        }

        .incorrect {
            background-color: #FF4757 !important;
            color: white !important;
            border-color: #FF6B81 !important;
            box-shadow: 0 4px 0 #c0392b !important;
            animation: shake 0.5s;
        }

        .btn-finish {
            font-size: 0.7rem;
            font-weight: 900;
            color: #FF4757;
            background: #FFE4E6;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid #FF4757;
            text-transform: uppercase;
        }

        #custom-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 1.5rem;
            text-align: center;
            width: 100%;
            max-width: 300px;
            border: 4px solid var(--primary-pink);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .progress-bar {
            height: 8px;
            background-color: #FFE4E1;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
            flex-shrink: 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF7EB3, #FF477E, #FF7EB3);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
            transition: width 0.4s ease;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .main-header {
            font-size: clamp(1.2rem, 5vh, 1.8rem);
            font-weight: 900;
            color: var(--primary-pink);
            margin-bottom: 8px;
            text-shadow: 2px 2px white;
            text-align: center;
        }

        /* ƒê·∫£m b·∫£o khung c√¢u h·ªèi chi·∫øm t·ªëi ƒëa di·ªán t√≠ch kh·∫£ d·ª•ng */
        .question-box {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 150px;
        }
    </style>
</head>
<body>

    <h1 class="main-header select-none">‚ú® TO√ÅN L·ªöP 1 üéà</h1>

    <div id="game-container">
        <!-- M√†n h√¨nh b·∫Øt ƒë·∫ßu -->
        <div id="start-screen" class="screen text-center justify-center items-center">
            <div class="text-6xl mb-2">ü¶Å</div>
            <h2 class="text-2xl font-black text-pink-600 mb-1">B√© T·∫≠p T√≠nh Nh·∫©m</h2>
            <p class="text-gray-500 text-sm mb-6">Th·ª≠ th√°ch to√°n h·ªçc c√πng S∆∞ T·ª≠!</p>
            
            <div class="w-full max-w-[200px] flex flex-col gap-3">
                <button onclick="startGame()" class="bg-pink-500 hover:bg-pink-600 text-white font-black py-4 rounded-2xl shadow-[0_6px_0_#d13d6a] transition-all active:translate-y-1 active:shadow-none text-xl cursor-pointer">
                    B·∫ÆT ƒê·∫¶U üöÄ
                </button>
                
                <button onclick="showExitMessage()" class="bg-gray-100 hover:bg-gray-200 text-gray-500 font-black py-2 rounded-xl border-2 border-gray-300 text-sm cursor-pointer transition-colors">
                    THO√ÅT üö™
                </button>
            </div>
        </div>

        <!-- M√†n h√¨nh ch∆°i game -->
        <div id="quiz-screen" class="screen hidden">
            <div class="flex justify-between items-center text-[10px] font-black uppercase flex-shrink-0">
                <div class="text-pink-600 bg-pink-50 px-2 py-1 rounded-md">‚≠ê V√íNG <span id="current-round">1</span></div>
                <div class="text-yellow-700 bg-yellow-50 px-2 py-1 rounded-md">üíé ƒêI·ªÇM: <span id="score-display">0</span></div>
            </div>
            
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>

            <div class="question-box">
                <h2 id="question-text" class="text-5xl font-black text-gray-800 bg-pink-50 py-6 rounded-2xl border-2 border-dashed border-pink-200 shadow-inner mb-6 text-center">...</h2>
                <div id="options-container" class="grid grid-cols-2 gap-3 mb-2"></div>
            </div>

            <div class="flex justify-between items-center pt-2 border-t border-gray-100 flex-shrink-0">
                <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest">C√ÇU <span id="question-num">1</span>/10</span>
                <button onclick="finishGame()" class="btn-finish">K·∫æT TH√öC</button>
            </div>
        </div>

        <!-- M√†n h√¨nh k·∫øt qu·∫£ -->
        <div id="result-screen" class="screen text-center hidden justify-center items-center">
            <h2 id="result-title" class="text-xl font-black text-pink-600 mb-2 uppercase">TUY·ªÜT V·ªúI!</h2>
            <div class="bg-yellow-50 py-4 px-10 rounded-3xl mb-6 border-2 border-yellow-200 w-full max-w-[250px]">
                <p class="text-[10px] text-yellow-600 font-bold uppercase mb-1">B·∫†N ƒê√É ƒê·∫†T ƒê∆Ø·ª¢C</p>
                <p id="final-score" class="text-6xl font-black text-yellow-700 leading-none">0</p>
                <p class="text-xs text-yellow-600 font-bold mt-2">ƒêI·ªÇM</p>
            </div>
            <button id="next-btn" onclick="nextAction()" class="w-full max-w-[200px] bg-green-500 hover:bg-green-600 text-white font-black py-4 rounded-2xl shadow-[0_6px_0_#2d9154] text-lg uppercase cursor-pointer">
                TI·∫æP T·ª§C üåà
            </button>
        </div>

        <!-- Modal tho√°t t√πy ch·ªânh -->
        <div id="custom-modal" class="hidden">
            <div class="modal-content">
                <p class="text-lg font-bold text-gray-700 mb-6">B√© c√≥ ch·∫Øc ch·∫Øn mu·ªën tho√°t kh√¥ng?</p>
                <div class="flex gap-3 justify-center">
                    <button onclick="confirmExit()" class="bg-red-500 text-white px-5 py-2 rounded-xl font-bold flex-1 shadow-[0_3px_0_#b91c1c]">Tho√°t</button>
                    <button onclick="closeModal()" class="bg-gray-200 text-gray-700 px-5 py-2 rounded-xl font-bold flex-1 border-b-4 border-gray-300">·ªû l·∫°i</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentRound = 1;
        let currentQuestionIdx = 0;
        let score = 0;
        let questions = [];
        const totalQuestionsPerRound = 10;
        let audioCtx = null;

        function showScreen(id) {
            const screens = ['start-screen', 'quiz-screen', 'result-screen'];
            screens.forEach(s => {
                const el = document.getElementById(s);
                if (s === id) el.classList.remove('hidden');
                else el.classList.add('hidden');
            });
        }

        function showExitMessage() {
            document.getElementById('custom-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('custom-modal').classList.add('hidden');
        }

        function confirmExit() {
            const modalText = document.querySelector('.modal-content p');
            modalText.innerText = "T·∫°m bi·ªát b√© nh√©! üëã";
            document.querySelector('.modal-content .flex').classList.add('hidden');
            setTimeout(() => {
                closeModal();
                if (window.history.length > 1) window.history.back();
            }, 1500);
        }

        function playSound(type) {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                if (type === 'correct') {
                    osc.frequency.setValueAtTime(523, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1046, audioCtx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                } else {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                    gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                }
                osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            } catch(e) {}
        }

        function generateOptions(correct) {
            let s = new Set([correct]);
            while(s.size < 4) {
                let w = correct + (Math.floor(Math.random() * 5) - 2);
                if (w >= 0 && w !== correct) s.add(w);
                else s.add(correct + s.size);
            }
            return Array.from(s).sort(() => Math.random() - 0.5);
        }

        function generateQuestions(round) {
            const qs = [];
            for (let i = 0; i < totalQuestionsPerRound; i++) {
                let a, b, op = Math.random() > 0.5 ? '+' : '-', ans;
                if (round === 1) {
                    if (op === '+') { a = Math.floor(Math.random() * 6); b = Math.floor(Math.random() * (11 - a)); ans = a + b; }
                    else { a = Math.floor(Math.random() * 11); b = Math.floor(Math.random() * (a + 1)); ans = a - b; }
                } else {
                    a = Math.floor(Math.random() * 11) + 5;
                    b = op === '+' ? Math.floor(Math.random() * (21 - a)) : Math.floor(Math.random() * a);
                    ans = op === '+' ? a + b : a - b;
                }
                qs.push({ q: `${a} ${op} ${b} = ?`, options: generateOptions(ans), answer: ans });
            }
            return qs;
        }

        function startGame() { score = 0; currentRound = 1; startRound(); }

        function startRound() {
            currentQuestionIdx = 0;
            questions = generateQuestions(currentRound);
            document.getElementById('current-round').innerText = currentRound;
            document.getElementById('score-display').innerText = score;
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIdx >= questions.length) { showRoundResult(); return; }
            const data = questions[currentQuestionIdx];
            document.getElementById('question-text').innerText = data.q;
            document.getElementById('question-num').innerText = currentQuestionIdx + 1;
            document.getElementById('progress-fill').style.width = `${((currentQuestionIdx) / 10) * 100}%`;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            data.options.forEach(opt => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                b.innerText = opt;
                b.onclick = () => {
                    const all = container.querySelectorAll('.option-btn');
                    all.forEach(btn => btn.disabled = true);
                    if (opt === data.answer) { b.classList.add('correct'); playSound('correct'); score += 10; }
                    else { b.classList.add('incorrect'); playSound('wrong'); 
                        all.forEach(btn => { if(parseInt(btn.innerText) === data.answer) btn.classList.add('correct'); });
                    }
                    document.getElementById('score-display').innerText = score;
                    setTimeout(() => { currentQuestionIdx++; loadQuestion(); }, 700);
                };
                container.appendChild(b);
            });
        }

        function showRoundResult() {
            showScreen('result-screen');
            document.getElementById('progress-fill').style.width = `100%`;
            document.getElementById('final-score').innerText = score;
            const btn = document.getElementById('next-btn');
            if (currentRound < 5) {
                document.getElementById('result-title').innerText = "HO√ÄN TH√ÄNH V√íNG " + currentRound;
                btn.innerText = "V√íNG TI·∫æP THEO üöÄ";
            } else {
                document.getElementById('result-title').innerText = "TH·∫¨T PHI TH∆Ø·ªúNG! üëë";
                btn.innerText = "CH∆†I L·∫†I T·ª™ ƒê·∫¶U üçé";
            }
        }

        function finishGame() {
            currentRound = 5;
            showRoundResult();
            document.getElementById('result-title').innerText = "T·ªîNG K·∫æT";
            document.getElementById('next-btn').innerText = "V·ªÄ TRANG CH·ª¶ üè†";
        }

        function nextAction() {
            const btnText = document.getElementById('next-btn').innerText;
            if (currentRound < 5 && btnText.includes("TI·∫æP THEO")) { currentRound++; startRound(); }
            else showScreen('start-screen');
        }
    </script>
</body>
</html>
