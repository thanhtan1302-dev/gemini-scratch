<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√© H·ªçc To√°n L·ªõp 1 - HD Graphics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        :root {
            --primary-pink: #FF477E;
            --secondary-pink: #FF7EB3;
            --bg-gradient: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 5px;
            overflow: hidden;
        }

        #game-container {
            width: 480px;
            height: 300px;
            position: relative;
            background: rgba(255, 255, 255, 0.98);
            border: 6px solid var(--secondary-pink);
            border-radius: 2rem;
            box-shadow: 0 15px 35px rgba(255, 71, 126, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .screen {
            width: 100%;
            height: 100%;
            padding: 12px 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: 
                radial-gradient(circle at 1.5px 1.5px, var(--secondary-pink) 0.8px, transparent 0);
            background-size: 24px 24px;
            background-color: white;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }

        .hidden {
            display: none !important;
            pointer-events: none;
        }

        .option-btn {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid var(--secondary-pink);
            font-size: 1.4rem;
            font-weight: 800;
            padding: 0.3rem;
            border-radius: 1rem;
            background: white;
            color: var(--primary-pink);
            cursor: pointer;
        }

        .option-btn:hover:not(:disabled) {
            transform: scale(1.03);
            background-color: #FFF0F5;
        }

        .correct {
            background-color: #2ECC71 !important;
            color: white !important;
            border-color: #27AE60 !important;
            box-shadow: 0 4px 0 #27AE60 !important;
        }

        .incorrect {
            background-color: #FF4757 !important;
            color: white !important;
            border-color: #FF6B81 !important;
            box-shadow: 0 4px 0 #c0392b !important;
            animation: shake 0.5s;
        }

        .btn-finish {
            font-size: 0.85rem;
            font-weight: 900;
            color: #FF4757;
            background: #FFE4E6;
            padding: 3px 10px;
            border-radius: 8px;
            border: 2px solid #FF4757;
            text-transform: uppercase;
            transition: all 0.2s;
            cursor: pointer;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .progress-bar {
            height: 8px;
            background-color: #FFE4E1;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #FFB6C1;
            margin: 5px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF7EB3, #FF477E, #FF7EB3);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
            transition: width 0.5s ease;
        }

        .floating {
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        .main-header {
            font-size: 1.1rem;
            font-weight: 900;
            color: var(--primary-pink);
            margin-bottom: 5px;
            text-shadow: 1px 1px white;
        }
    </style>
</head>
<body>

    <h1 class="main-header select-none">‚ú® TO√ÅN L·ªöP 1 - HD üéà</h1>

    <div id="game-container">
        <!-- M√†n h√¨nh b·∫Øt ƒë·∫ßu -->
        <div id="start-screen" class="screen text-center justify-center items-center">
            <div class="text-6xl mb-1 floating drop-shadow-lg">ü¶Å</div>
            <h2 class="text-2xl font-extrabold text-pink-600 mb-0 tracking-tight">B√© T·∫≠p T√≠nh Nh·∫©m</h2>
            <p class="text-gray-500 text-xs mb-3 font-semibold">Vui h·ªçc to√°n c√πng S∆∞ T·ª≠!</p>
            
            <div class="flex flex-col gap-2 w-full max-w-[240px]">
                <button onclick="startGame()" class="bg-pink-500 hover:bg-pink-600 text-white font-black py-4 rounded-2xl shadow-[0_5px_0_#d13d6a] transition-all active:translate-y-1 active:shadow-none text-xl cursor-pointer">
                    B·∫ÆT ƒê·∫¶U üöÄ
                </button>
            </div>
        </div>

        <!-- M√†n h√¨nh ch∆°i game -->
        <div id="quiz-screen" class="screen hidden">
            <div class="flex justify-between items-center">
                <div class="bg-pink-100 px-2 py-0.5 rounded-lg text-[9px] font-black text-pink-600 border border-pink-200 uppercase">
                    ‚≠ê V√íNG <span id="current-round">1</span>
                </div>
                <div class="bg-yellow-100 px-2 py-0.5 rounded-lg text-[9px] font-black text-yellow-700 border border-yellow-200 uppercase">
                    üíé ƒêI·ªÇM: <span id="score-display">0</span>
                </div>
            </div>
            
            <div class="progress-bar shadow-sm">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>

            <div class="text-center flex flex-col justify-center gap-1">
                <div id="round-emoji" class="text-2xl">üçé</div>
                <h2 id="question-text" class="text-3xl font-black text-gray-800 bg-white py-2 rounded-xl border-2 border-dashed border-pink-100 shadow-inner">...</h2>
                <div id="options-container" class="grid grid-cols-2 gap-2 px-6"></div>
            </div>

            <div class="flex justify-between items-center mt-1">
                <span class="text-[8px] font-black text-gray-400 uppercase tracking-widest">C√ÇU <span id="question-num">1</span>/10</span>
                <button onclick="finishGame()" class="btn-finish">
                    üèÅ K·∫æT TH√öC
                </button>
            </div>
        </div>

        <!-- M√†n h√¨nh k·∫øt qu·∫£ -->
        <div id="result-screen" class="screen text-center hidden justify-center items-center">
            <div id="result-emoji" class="text-5xl mb-1 drop-shadow-xl">üéâ</div>
            <h2 id="result-title" class="text-lg font-black text-pink-600 mb-1 uppercase">K·∫øt Qu·∫£</h2>
            <div class="bg-yellow-50 py-2 px-10 rounded-2xl mb-3 border-2 border-yellow-200 shadow-md">
                <p class="text-[9px] text-yellow-600 font-black uppercase tracking-widest">ƒêI·ªÇM S·ªê</p>
                <p id="final-score" class="text-5xl font-black text-yellow-700">0</p>
            </div>
            <button id="next-btn" onclick="nextAction()" class="w-full max-w-[240px] bg-green-500 hover:bg-green-600 text-white font-black py-3 rounded-2xl shadow-[0_5px_0_#2d9154] transition-all active:translate-y-1 active:shadow-none text-lg uppercase cursor-pointer">
                TI·∫æP T·ª§C üåà
            </button>
        </div>
    </div>

    <script>
        let currentRound = 1;
        let currentQuestionIdx = 0;
        let score = 0;
        let questions = [];
        const totalQuestionsPerRound = 10;
        let audioCtx = null;

        const roundEmojis = ['üçé', 'ü¶í', 'üéà', 'üç∞', 'ü¶ñ'];
        const resultEmojis = ['ü•â', 'ü•à', 'ü•á', 'üèÜ', 'üëë'];

        function showScreen(id) {
            const screens = ['start-screen', 'quiz-screen', 'result-screen'];
            screens.forEach(s => {
                const el = document.getElementById(s);
                if (s === id) el.classList.remove('hidden');
                else el.classList.add('hidden');
            });
        }

        function playSound(type) {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);

                if (type === 'correct') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1046.50, audioCtx.currentTime + 0.15);
                    gain.gain.setValueAtTime(0.04, audioCtx.currentTime);
                } else {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                    osc.frequency.linearRampToValueAtTime(80, audioCtx.currentTime + 0.2);
                    gain.gain.setValueAtTime(0.04, audioCtx.currentTime);
                }
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } catch(e) { console.log("Audio play failed"); }
        }

        function generateOptions(correct) {
            let s = new Set([correct]);
            while(s.size < 4) {
                let w = correct + (Math.floor(Math.random() * 5) - 2);
                if (w >= 0 && w !== correct) s.add(w);
                else if (w < 0) s.add(correct + s.size);
            }
            return Array.from(s).sort(() => Math.random() - 0.5);
        }

        function generateQuestions(round) {
            const qs = [];
            for (let i = 0; i < totalQuestionsPerRound; i++) {
                let a, b, op, ans;
                if (round === 1) { 
                    op = Math.random() > 0.5 ? '+' : '-';
                    if (op === '+') { a = Math.floor(Math.random() * 6); b = Math.floor(Math.random() * (11 - a)); ans = a + b; }
                    else { a = Math.floor(Math.random() * 11); b = Math.floor(Math.random() * (a + 1)); ans = a - b; }
                } else {
                    op = Math.random() > 0.5 ? '+' : '-';
                    a = Math.floor(Math.random() * 11) + 5;
                    b = op === '+' ? Math.floor(Math.random() * (21 - a)) : Math.floor(Math.random() * a);
                    ans = op === '+' ? a + b : a - b;
                }
                qs.push({ q: `${a} ${op} ${b} = ?`, options: generateOptions(ans), answer: ans });
            }
            return qs;
        }

        function startGame() {
            score = 0; 
            currentRound = 1; 
            startRound();
        }

        function startRound() {
            currentQuestionIdx = 0;
            questions = generateQuestions(currentRound);
            document.getElementById('current-round').innerText = currentRound;
            document.getElementById('score-display').innerText = score;
            document.getElementById('round-emoji').innerText = roundEmojis[currentRound-1] || 'üçé';
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIdx >= questions.length) {
                showRoundResult();
                return;
            }
            const data = questions[currentQuestionIdx];
            document.getElementById('question-text').innerText = data.q;
            document.getElementById('question-num').innerText = currentQuestionIdx + 1;
            document.getElementById('progress-fill').style.width = `${(currentQuestionIdx / 10) * 100}%`;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            data.options.forEach(opt => {
                const b = document.createElement('button');
                b.className = 'option-btn shadow-[0_4px_0_#FF7EB3] active:translate-y-0.5 active:shadow-none';
                b.innerText = opt;
                b.onclick = () => {
                    const all = container.querySelectorAll('.option-btn');
                    all.forEach(btn => btn.disabled = true);
                    
                    if (opt === data.answer) {
                        b.classList.add('correct'); 
                        playSound('correct'); 
                        score += 10;
                    } else {
                        b.classList.add('incorrect'); 
                        playSound('wrong'); 
                        all.forEach(btn => { 
                            if(parseInt(btn.innerText) === data.answer) btn.classList.add('correct'); 
                        });
                    }
                    
                    document.getElementById('score-display').innerText = score;
                    setTimeout(() => {
                        currentQuestionIdx++;
                        loadQuestion();
                    }, 800);
                };
                container.appendChild(b);
            });
        }

        function showRoundResult() {
            showScreen('result-screen');
            document.getElementById('final-score').innerText = score;
            document.getElementById('result-emoji').innerText = resultEmojis[currentRound-1] || 'üéâ';
            const btn = document.getElementById('next-btn');
            if (currentRound < 5) {
                document.getElementById('result-title').innerText = "V√íNG " + currentRound + " XONG!";
                btn.innerText = "SANG V√íNG " + (currentRound + 1) + " üöÄ";
            } else {
                document.getElementById('result-title').innerText = "THI√äN T√ÄI! üëë";
                btn.innerText = "CH∆†I L·∫†I T·ª™ ƒê·∫¶U üçé";
            }
        }

        function finishGame() {
            currentRound = 5;
            showRoundResult();
            document.getElementById('result-title').innerText = "T·ªîNG K·∫æT";
            document.getElementById('next-btn').innerText = "V·ªÄ TRANG CH·ª¶ üè†";
        }

        function nextAction() {
            if (currentRound < 5 && document.getElementById('next-btn').innerText.includes("V√íNG")) { 
                currentRound++; 
                startRound(); 
            } else { 
                showScreen('start-screen'); 
                currentRound = 1; 
            }
        }
    </script>
</body>
</html>
