<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√© H·ªçc To√°n L·ªõp 1 - HD Graphics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        :root {
            --primary-pink: #FF477E;
            --secondary-pink: #FF7EB3;
            --bg-gradient: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Tr√°nh cu·ªôn trang tr√™n mobile */
        }

        /* Container th√≠ch ·ª©ng theo m√†n h√¨nh (Fluid Design) */
        #game-container {
            width: 100%;
            max-width: 600px; /* ƒê·ªô ph√¢n gi·∫£i cao h∆°n */
            aspect-ratio: 4 / 3; /* Gi·ªØ t·ª∑ l·ªá m√†n h√¨nh chu·∫©n */
            position: relative;
            background: rgba(255, 255, 255, 0.98);
            border: 8px solid var(--secondary-pink);
            border-radius: 3rem;
            box-shadow: 0 25px 50px -12px rgba(255, 71, 126, 0.4);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* HD Background Pattern */
        .screen {
            width: 100%;
            height: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 2px 2px, var(--secondary-pink) 1px, transparent 0);
            background-size: 32px 32px;
            background-color: white;
            position: relative;
        }

        .option-btn {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid var(--secondary-pink);
            font-size: clamp(1.5rem, 5vw, 2.5rem); /* Ch·ªØ t·ª± co gi√£n */
            font-weight: 800;
            padding: 1rem;
            border-radius: 1.5rem;
            background: white;
            color: var(--primary-pink);
        }

        .option-btn:hover:not(:disabled) {
            transform: scale(1.03);
            background-color: #FFF0F5;
            box-shadow: 0 10px 20px rgba(255, 126, 179, 0.2);
        }

        .correct {
            background-color: #2ECC71 !important;
            color: white !important;
            border-color: #27AE60 !important;
            box-shadow: 0 8px 0 #27AE60 !important;
        }

        .incorrect {
            background-color: #FF4757 !important;
            color: white !important;
            border-color: #FF6B81 !important;
            box-shadow: 0 8px 0 #c0392b !important;
            animation: shake 0.5s;
        }

        /* N√∫t k·∫øt th√∫c n·ªïi b·∫≠t */
        .btn-finish {
            font-size: 1.2rem;
            font-weight: 900;
            color: #FF4757;
            background: #FFE4E6;
            padding: 8px 20px;
            border-radius: 15px;
            border: 3px solid #FF4757;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .btn-finish:hover {
            background: #FF4757;
            color: white;
            transform: scale(1.1);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .progress-bar {
            height: 16px;
            background-color: #FFE4E1;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #FFB6C1;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF7EB3, #FF477E, #FF7EB3);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
            transition: width 0.5s ease;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .floating {
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        @media (max-width: 480px) {
            #game-container { border-radius: 1.5rem; border-width: 4px; }
            .screen { padding: 15px; }
        }
    </style>
</head>
<body>

    <h1 class="main-header select-none">‚ú® TO√ÅN L·ªöP 1 - HD üéà</h1>

    <div id="game-container">
        <!-- M√†n h√¨nh b·∫Øt ƒë·∫ßu -->
        <div id="start-screen" class="screen text-center">
            <div class="text-8xl mb-4 floating drop-shadow-xl">ü¶Å</div>
            <h2 class="text-4xl font-extrabold text-pink-600 mb-4 tracking-tight">B√© T·∫≠p T√≠nh Nh·∫©m</h2>
            <p class="text-gray-500 text-lg mb-8 font-semibold">C√πng vui h·ªçc v·ªõi b·∫°n S∆∞ T·ª≠ si√™u c·∫•p!</p>
            <button onclick="startGame()" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-black py-6 rounded-3xl shadow-[0_10px_0_#d13d6a] transition-all hover:-translate-y-1 active:translate-y-1 active:shadow-none text-3xl">
                B·∫ÆT ƒê·∫¶U üöÄ
            </button>
        </div>

        <!-- M√†n h√¨nh ch∆°i game -->
        <div id="quiz-screen" class="screen hidden">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-2 bg-pink-100 px-4 py-2 rounded-2xl text-sm font-black text-pink-600 uppercase border-2 border-pink-200">
                    ‚≠ê V√íNG <span id="current-round">1</span>
                </div>
                <div class="flex items-center gap-2 bg-yellow-100 px-4 py-2 rounded-2xl text-sm font-black text-yellow-700 uppercase border-2 border-yellow-200">
                    üíé ƒêI·ªÇM: <span id="score">0</span>
                </div>
            </div>
            
            <div class="progress-bar mb-6 shadow-sm">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>

            <div class="text-center flex-grow flex flex-col justify-center gap-4">
                <div id="round-emoji" class="text-5xl floating">üçé</div>
                <h2 id="question-text" class="text-5xl font-black text-gray-800 bg-white p-8 rounded-[2.5rem] border-4 border-dashed border-pink-100 shadow-inner">1 + 1 = ?</h2>
                <div id="options-container" class="grid grid-cols-2 gap-4">
                    <!-- ƒê√°p √°n -->
                </div>
            </div>

            <div class="mt-6 flex justify-between items-center">
                <span class="text-xs font-black text-gray-400 uppercase tracking-widest">C√ÇU <span id="question-num">1</span>/10</span>
                <button onclick="finishGame()" class="btn-finish">
                    üèÅ K·∫æT TH√öC
                </button>
            </div>
        </div>

        <!-- M√†n h√¨nh k·∫øt qu·∫£ -->
        <div id="result-screen" class="screen text-center hidden">
            <div id="result-emoji" class="text-8xl mb-4 drop-shadow-2xl">üéâ</div>
            <h2 id="result-title" class="text-3xl font-black text-pink-600 mb-2">QU√Å TUY·ªÜT V·ªúI!</h2>
            <div class="bg-yellow-50 py-6 rounded-[2rem] mb-8 border-4 border-yellow-200 shadow-xl relative overflow-hidden">
                <div class="absolute inset-0 opacity-10 pointer-events-none" style="background-image: radial-gradient(circle at 10px 10px, gold 2px, transparent 0); background-size: 20px 20px;"></div>
                <p class="text-sm text-yellow-600 font-black uppercase mb-2 tracking-widest">C√öP V√ÄNG C·ª¶A B√â</p>
                <p id="final-score" class="text-7xl font-black text-yellow-700">0</p>
            </div>
            <button id="next-btn" onclick="nextAction()" class="w-full bg-green-500 hover:bg-green-600 text-white font-black py-6 rounded-3xl shadow-[0_10px_0_#2d9154] transition-all hover:-translate-y-1 active:translate-y-1 active:shadow-none text-2xl uppercase">
                TI·∫æP T·ª§C LU√îN üåà
            </button>
        </div>
    </div>

    <script>
        let currentRound = 1;
        let currentQuestionIdx = 0;
        let score = 0;
        let questions = [];
        const totalQuestionsPerRound = 10;

        const roundEmojis = ['üçé', 'ü¶í', 'üéà', 'üç∞', 'ü¶ñ'];
        const resultEmojis = ['ü•â', 'ü•à', 'ü•á', 'üèÜ', 'üëë'];

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1046.50, audioCtx.currentTime + 0.15);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(80, audioCtx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
            }
            osc.start();
            osc.stop(audioCtx.currentTime + 0.4);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function generateQuestions(round) {
            const qs = [];
            for (let i = 0; i < totalQuestionsPerRound; i++) {
                let a, b, op, ans;
                if (round === 1) { 
                    op = Math.random() > 0.5 ? '+' : '-';
                    if (op === '+') { a = Math.floor(Math.random() * 6); b = Math.floor(Math.random() * (11 - a)); ans = a + b; }
                    else { a = Math.floor(Math.random() * 11); b = Math.floor(Math.random() * (a + 1)); ans = a - b; }
                } else if (round === 2) {
                    op = Math.random() > 0.5 ? '+' : '-';
                    a = Math.floor(Math.random() * 11) + 5;
                    b = op === '+' ? Math.floor(Math.random() * (21 - a)) : Math.floor(Math.random() * a);
                    ans = op === '+' ? a + b : a - b;
                } else if (round === 3) {
                    a = Math.floor(Math.random() * 10); ans = Math.floor(Math.random() * 10);
                    qs.push({ q: `${a} + ? = ${a + ans}`, options: generateOptions(ans), answer: ans }); continue;
                } else if (round === 4) {
                    a = (Math.floor(Math.random() * 9) + 1) * 10; b = (Math.floor(Math.random() * 5)) * 10;
                    op = Math.random() > 0.5 ? '+' : '-';
                    ans = op === '+' ? a + b : a - b;
                } else {
                    a = Math.floor(Math.random() * 50) + 10; b = Math.floor(Math.random() * 30);
                    op = Math.random() > 0.5 ? '+' : '-';
                    ans = op === '+' ? a + b : a - b;
                }
                qs.push({ q: `${a} ${op} ${b} = ?`, options: generateOptions(ans), answer: ans });
            }
            return qs;
        }

        function generateOptions(correct) {
            let s = new Set([correct]);
            while(s.size < 4) {
                let w = correct + (Math.floor(Math.random() * 7) - 3);
                if (w >= 0 && w !== correct) s.add(w);
            }
            return Array.from(s).sort(() => Math.random() - 0.5);
        }

        function startGame() {
            score = 0; currentRound = 1; startRound();
        }

        function startRound() {
            currentQuestionIdx = 0;
            questions = generateQuestions(currentRound);
            document.getElementById('current-round').innerText = currentRound;
            document.getElementById('score').innerText = score;
            document.getElementById('round-emoji').innerText = roundEmojis[currentRound-1];
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            const data = questions[currentQuestionIdx];
            document.getElementById('question-text').innerText = data.q;
            document.getElementById('question-num').innerText = currentQuestionIdx + 1;
            document.getElementById('progress-fill').style.width = `${(currentQuestionIdx / 10) * 100}%`;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            data.options.forEach(opt => {
                const b = document.createElement('button');
                b.className = 'option-btn shadow-[0_8px_0_#FF7EB3] active:translate-y-1 active:shadow-none';
                b.innerText = opt;
                b.onclick = () => {
                    const all = document.querySelectorAll('.option-btn');
                    all.forEach(btn => btn.disabled = true);
                    if (opt === data.answer) {
                        b.classList.add('correct'); playSound('correct'); score += 10;
                    } else {
                        b.classList.add('incorrect'); playSound('wrong'); score = Math.max(0, score - 5);
                        all.forEach(btn => { if(parseInt(btn.innerText) === data.answer) btn.classList.add('correct'); });
                    }
                    document.getElementById('score').innerText = score;
                    setTimeout(() => {
                        currentQuestionIdx++;
                        if (currentQuestionIdx < 10) loadQuestion();
                        else showRoundResult();
                    }, 800);
                };
                container.appendChild(b);
            });
        }

        function showRoundResult() {
            showScreen('result-screen');
            document.getElementById('final-score').innerText = score;
            document.getElementById('result-emoji').innerText = resultEmojis[currentRound-1];
            const btn = document.getElementById('next-btn');
            if (currentRound < 5) {
                document.getElementById('result-title').innerText = "V√íNG " + currentRound + " HO√ÄN TH√ÄNH!";
                btn.innerText = "SANG V√íNG " + (currentRound + 1) + " LU√îN üöÄ";
            } else {
                document.getElementById('result-title').innerText = "B√â L√Ä THI√äN T√ÄI TO√ÅN H·ªåC! üëë";
                btn.innerText = "CH∆†I L·∫†I T·ª™ ƒê·∫¶U NH√â üçé";
            }
        }

        function finishGame() {
            showScreen('result-screen');
            document.getElementById('result-emoji').innerText = "üèÅ";
            document.getElementById('result-title').innerText = "T·ªîNG K·∫æT ƒêI·ªÇM";
            document.getElementById('final-score').innerText = score;
            document.getElementById('next-btn').innerText = "QUAY L·∫†I TRANG CH·ª¶ üè†";
            currentRound = 5;
        }

        function nextAction() {
            if (currentRound < 5) { currentRound++; startRound(); }
            else { showScreen('start-screen'); currentRound = 1; }
        }
    </script>
</body>
</html>
