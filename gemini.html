<!DOCTYPE html>
<html>
<body>

<h2>Gemini AI Demo</h2>
<input id="q" placeholder="Nhập câu hỏi">
<button onclick="ask()">Hỏi AI</button>
<pre id="ans"></pre>

<script>
async function ask() {
  const question = document.getElementById("q").value;

  const res = await fetch("server.js", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt: question })
  });

  const data = await res.json();
  document.getElementById("ans").innerText = data.answer;
}
</script>

</body>
</html>
