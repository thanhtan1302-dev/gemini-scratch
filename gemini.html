<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gemini AI</title>
</head>
<body>
<h2>Đang hỏi Gemini...</h2>
<pre id="result">Đang xử lý...</pre>

<script>
const params = new URLSearchParams(window.location.search);
const prompt = params.get("prompt");

if (!prompt) {
  document.getElementById("result").innerText =
    "❌ Không nhận được câu hỏi!";
} else {
  askGemini(prompt);
}

async function askGemini(text) {
  try {
    const res = await fetch(
      "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyDHvCQd19WNOBeXQZRpgBvlABMOtNcjQqI",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [
            { parts: [{ text: decodeURIComponent(text) }] }
          ]
        })
      }
    );

    const data = await res.json();

    document.getElementById("result").innerText =
      data.candidates?.[0]?.content?.parts?.[0]?.text
      || "❌ Gemini không trả lời";
  } catch (e) {
    document.getElementById("result").innerText =
      "❌ Lỗi JavaScript: " + e;
  }
}
</script>
</body>
</html>
